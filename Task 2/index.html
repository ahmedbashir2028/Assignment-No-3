      // task 2
      function task2() {
        addArray(numbers);
      }
      let numbers = [1, -1, 0, -3, 5];
      function addArray(array) {
        let sum = 0;
        for (i = 0; i < numbers.length; i++) {
          if (array[i] > 0) {
            sum = sum + array[i];
          }
        }
        console.log("Task 2 Sum of array " + sum);
        document.getElementById("task2").innerHTML = sum;
      }

      addArray(numbers);
    </script>
